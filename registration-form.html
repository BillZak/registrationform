<!DOCTYPE html>
<html>
<head>
	<title>registration form</title>
	<link rel="stylesheet" type="text/css" href="registration-form.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body> 
	     <section class="general">
	  <div class="head">
	<h1>Codetrain Registration Form</h1>
	<p style="font-size: 20px">This form is the first step to register for Codetrain's program starting on 25th July 2020. Our admissions team will reach out to you after successfully submitting your form.</p>
	<h4>*Required</h4>
	  </div>
	  <div class="form">
	    <form>
	    	  <div class="Email">
	    	<label>Email address<span style="color: red">*</span></label><br>
	    	<input type="Email" name="Email" placeholder="Your email">
	    	  </div>
	    	  <div class="name">
	    	<label>Full Name<span style="color: red">*</span></label><br>
	    	<input type="text" name="fname" placeholder="Your answer">
	    	  </div>
	    	  <div class="tel">
	    	<label>Phone Number<span style="color: red">*</span></label><br>
	    	<input type="tel" name="telno" placeholder="Your answer">  	
	    	  </div>
	    	  <div class="pno">
	    	<label>Phone number of next of kin</label><br>
	    	<label style="font-size: 15px">Phone number of someone we can reach out to in case your phone is off or not reachable.Eg;your parent,guardian or sibling, or spouse</label><br>
	    	<input type="tel" name="pno" placeholder="Your answer">  	
	    	  </div>
	    	  <div class="payment">
	    	<label>Can you pay 60% or more of the full Codetrain fees(GHS6000 for Ghanaian applicants or $1,200 for international applicants)<span style="color: red">*</span></label><br>
	    	<input type="radio" name="choice" value="no"><label>No</label>
	    	<input type="radio" name="choice" value="yes" checked><label>Yes</label>  	
	    	  </div>
	    	  <div class="who">
	    	<label>Please indicate who is going to pay your fees<span style="color: red">*</span></label><br>
	    	<input type="radio" name="choose" value="yourself"><label>Yourself</label><br>
	    	<input type="radio" name="choose" value="parent"><label>Parent/Sponsor</label><br>
	    	<input type="radio" name="choose" value="organisation"><label>Organisation</label>  	
	    	  </div>
	    	  <div class="loc">
	    	<label>Location<span style="color: red">*</span></label><br>
	    	<input type="text" name="location" placeholder="Your answer">  	
	    	  </div>
	    	  <div class="school">
	    	<label>Current or previous school<span style="color: red">*</span></label><br>
	    	<input type="text" name="school" placeholder="Your answer">  	
	    	  </div>
	    	  <div class="why">
	    	<label>Why do you want to join Codetrain?<span style="color: red">*</span></label><br>
	    	<input type="text" name="why" placeholder="Your answer">  	
	    	  </div>
	    	  <div class="how">
	    	<label>How did you hear about Codetrain?<span style="color: red">*</span></label><br>
	    	<input type="text" name="how" placeholder="Your answer">  	
	    	  </div>
	    	  <label style="color: grey;margin-left: 20px">A copy of your responses will be emailed to the address you provided</label><br><br>
	    	  <div class="greenbar">
	    	 <label style="background-color: limegreen;color: limegreen;border-radius: 8px;margin: 20px;margin-top: 20px;">------------------------------------------------------------</label><label>Page 1 of 1</label></div><br>
	    	 <button style="background-color: dodgerblue;width: 10%;height: 30px; margin: 20px;border: 1px dodgerblue solid;border-radius: 6px;color: white">submit</button><br>
	    	 <label style="color: grey;margin-left: 20px;font-size: 15px">Never submit password through Google forms</label>

	    </form>
	  </div>
	    </section>

</body>
</html>
